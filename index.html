<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IFrame Generator</title>
</head>

<body>
  Beispiel: "https://*.*.com/ch/de/job-suche"<br>
  Kunden-URL: <input type="text" id="url_iframe"><br>
  <button type="button" onclick="getIframeUrls();">IFrame erzeugen</button><br>
  IFrame mit Logo: <p id="ml"></p>
  IFrame ohne Logo: <p id="ol"></p>
  <br>
  Vorschau mit Logo:<br>
  <div id="prev_ml" height="500px"></div>
  <br>
  Vorschau ohne Logo:<br>
  <div id="prev_ol" height="500px"></div>
  <script>
    function getIframeUrls(){
      var url_base = document.getElementById("url_iframe").value;
      document.getElementById("ml").innerText = '<iframe src="'+url_base+'" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>';
      document.getElementById("ol").innerText = '<iframe src="'+url_base+'?layout=partners_iframe_header" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>';
      document.getElementById("prev_ml").innerHTML = '<iframe src="'+url_base+'" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>';
      document.getElementById("prev_ol").innerHTML = '<iframe src="'+url_base+'?layout=partners_iframe_header" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>';
    }
  </script>
</body>

</html>
